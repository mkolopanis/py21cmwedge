name: Run Tests
on: [push, pull_request]

jobs:
  linter:
    name: Linter
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@master
       with:
         fetch-depth: 1
     - name: Setup Environment
       run: |
         conda config --set always_yes yes --set changeps1 no
         conda update -q conda
         conda create -n tests
         conda install pycodestyle -n tests
         conda info -a
         conda list -n tests
     - name: Linting
       run: |
         source /usr/share/miniconda/bin/activate tests
         pycodestyle --ignore=E501,W503 py21cmwedge
  test:
    name: Testing
    needs: Linter
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [2.7, 3.6, 3.7]
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Get Miniconda MacOSX
        if: matrix.os == 'macos-latest'
        run: |
          wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O $HOME/miniconda.sh;
          bash $HOME/miniconda.sh -b -p $HOME/miniconda

      - name: Get Miniconda Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O $HOME/miniconda.sh;
          bash $HOME/miniconda.sh -b -p $HOME/miniconda

      - name: Setup Environment
        run: |
          export PATH="$HOME/miniconda/bin:$PATH"
          hash -r
          which conda
          which -a conda
          conda config --set always_yes yes --set changeps1 no
          conda update -q conda
          conda info -a
          conda create -q -n tests python=${{ matrix.python-version }} numpy scipy astropy nose pip six
          conda install -c conda-forge healpy -n tests
          source activate tests
          pip install coveralls
      - name: Run Tests
        run: |
          source /usr/share/miniconda/bin/activate tests
          nosetests py21cmwedge --with-coverage --cover-package=py21cmwedge
